<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>blog.ullest.com</title>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center>
    <img class="ul" src="img\ul.png" width="80%">
    <img class="le" src="img\le.png" width="80%">
    <img class="st" src="img\st.png" width="80%">
    </center>
   <style>
  /*index.html에 연결 된 css*/

.ul:hover{
    transform: scale(1.1);
    transition-timing-function: ease;
}

.le:hover{
    transform: scale(1.1);
    transition-timing-function: ease;
}

.st:hover{
    transform: scale(1.1);
    transition-timing-function: ease;
}

.ul {
  margin-top: 30px;
  transition: all 0.5s;
}

.le {
  transition: all 0.5s;
}

.st {
  transition: all 0.5s;
}

img {
  margin-top: 20px;
}
</style>
  </body>
</html>
